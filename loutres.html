<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Loutre Cendrée</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="inner-page">

    <div class="logo">
        <a href="index.html">
            <img src="img/illus/eugpdg.jpg" alt="Eugénie Fernet">
        </a>
    </div>

        <!-- Icônes en haut à droite -->
        <div class="icon-links">
            <ul>
                <li><a href="https://www.instagram.com/eugenie_psd/">
                    <img src="img/illus/insta.jpg" alt="Photographie">
                </a></li>
            </ul>
        </div>
    </header>

    <main class="project-container">
        <!-- Bloc texte + galerie -->
        <div class="project-content">
            <div class="project-text">
                <h1>LA LOUTRE CENDRÉE</h1>
                <p>Après plusieurs séances de dessin au Zoo d’Amiens,
                    retouche et mise en page de 5 dessins dans une micro-édition. Afin de laisser un maximum de place
                    au dessin, tous les textes sont réalisés en gaufrage.</p>
            </div>
            <div class="project-gallery">
                <img src="img/DESSIN/4.jpeg" alt="Image du projet">
                <img src="img/DESSIN/3.jpeg" alt="Image du projet">
                <img src="img/DESSIN/1.jpeg" alt="Image du projet">
                <img src="img/DESSIN/6.jpeg" alt="Image du projet">
                <img src="img/DESSIN/5.jpeg" alt="Image du projet">
                <img src="img/DESSIN/2.jpeg" alt="Image du projet">
                <img src="img/DESSIN/7.jpeg" alt="Image du projet">
                <img src="img/DESSIN/8.jpeg" alt="Image du projet">
            </div>
        </div>

        <!-- Modale d'affichage des images -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    
        <!-- Illustration à droite -->
        <div class="project-illustration">
            <img src="img/illus/loutres.jpg" alt="Illustration du projet">
        </div>
    </main>

    <script>
        // Récupération des éléments de la modale
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImg");
        var closeBtn = document.querySelector(".close");
    
        // Sélectionne toutes les images de la galerie et ajoute un événement de clic
        document.querySelectorAll(".project-gallery img").forEach(img => {
            img.addEventListener("click", function() {
                modal.style.display = "flex";
                modalImg.src = this.src; // Charge l'image cliquée dans la modale
            });
        });
    
        // Fermer la modale quand on clique sur (x)
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });
    
        // Fermer la modale en cliquant à l'extérieur de l'image
        modal.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
    
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 Eugénie FERNET - Tous droits réservés</p>
        </div>
    </footer>

</body>
</html>
