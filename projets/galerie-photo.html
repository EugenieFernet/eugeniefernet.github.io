    <!-- Modale spécifique pour la galerie photo -->
    <div id="photomodal" class="photomodal">
        <span class="close-photomodal">&times;</span>
        <img class="photomodal-content" id="modal-image">
    </div>

    <script>
        // Sélection de la modale spécifique pour la galerie photo
        const photoModal = document.getElementById("photomodal");
        const modalImg = document.getElementById("modal-image");
        const closePhotoModal = document.querySelector(".close-photomodal");

        // Sélection des images de la galerie
        const galleryImages = document.querySelectorAll(".grid-gallery img");

        // Ouvrir la modale avec l'image cliquée
        galleryImages.forEach(img => {
            img.addEventListener("click", function () {
                photoModal.style.display = "flex";
                modalImg.src = this.getAttribute("data-src") || this.src;
            });
        });

        // Fermer la modale en cliquant sur (X)
        closePhotoModal.addEventListener("click", () => {
            photoModal.style.display = "none";
        });

        // Fermer la modale en cliquant en dehors de l'image
        photoModal.addEventListener("click", (e) => {
            if (e.target === photoModal) {
                photoModal.style.display = "none";
            }
        });
    </script>
